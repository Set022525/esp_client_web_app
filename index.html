<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>ESP32 BLE Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <h1>ESP32 BLE Controller</h1>

  <section id="connection">
    <button id="connectBtn">ESP32に接続</button>
    <span id="status">未接続</span>
  </section>

  <section id="control" class="hidden">
    <h2>コントロール</h2>

    <label for="valueSlider">
      値: <span id="valueLabel">0</span>
    </label>
    <input id="valueSlider" type="range" min="0" max="100" step="1" value="0" />

    <div id="directionButtons">
      <button id="btnUp" class="dir-btn">🔼 正転</button>
      <button id="btnDown" class="dir-btn">🔽 逆転</button>
    </div>
    <p class="hint">ボタンを押している間だけ回転します。速度はスライダで調整。</p>

    <div id="positionPanel">
      <p>積算ステップ: <span id="stepCount">--</span></p>
      <p>推定回転数 (1/8 μステップ, 200step/rev): <span id="revCount">--</span></p>
    </div>
  </section>

  <section id="logSection">
    <h2>ログ</h2>
    <pre id="log"></pre>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
